<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/styles/dashboard.css">

</head>
<body>
<header>
    <div class="sidebar">
        <h3 class="text-center mb-3">E-Library Admin</h3>

        <HR>

        <a href="{% url 'admin-dashboard' %}">Dashboard</a>
        <a href="{% url 'add-book' %}">Add Books</a>
        <a href="{% url 'manage-books' %}">Manage Books</a>
        <a href="{% url 'admin-borrowed-books'%}">Borrowed Books</a>
        <a href="{% url 'admin-messages' %}">Messages</a>
        <a href="{% url 'admin-students' %}">Students</a>
        <a href="{% url 'admin-signup' %}">Add New Staff/Admin</a>
        <a href="{% url 'admin-login' %}">Logout</a>
    </div>
</header>
{% block content %}

{% endblock %}
<footer class="footer"><p>&copy; 2024 E-Library. All Rights Reserved.</p></footer>

<script>
    // Initialize Bootstrap Toasts
    document.addEventListener('DOMContentLoaded', function () {
        var toastElements = document.querySelectorAll('.toast');
        toastElements.forEach(function (toast) {
            var toastInstance = new bootstrap.Toast(toast, { delay: 3000 });
            toastInstance.show();
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
