{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header text-center">
            <h3 class="text-dark">Add New Book</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="title" class="form-label">Book Title</label>
                    <input
                        type="text"
                        name="title"
                        id="title"
                        class="form-control"
                        placeholder="Enter book title"
                        required
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input
                        type="text"
                        name="author"
                        id="author"
                        class="form-control"
                        placeholder="Enter author's name"
                        required
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="publication_date" class="form-label">Publication Date</label>
                    <input
                        type="date"
                        name="publication_date"
                        id="publication_date"
                        class="form-control"
                        required
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="available_copies" class="form-label">Available Copies</label>
                    <input
                        type="number"
                        name="available_copies"
                        id="available_copies"
                        class="form-control"
                        required
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="cover_image" class="form-label">Book Cover Image</label>
                    <input type="file" name="cover_image" id="cover_image" class="form-control">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary w-100">
                        Add Book
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div aria-live="polite" aria-atomic="true" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    {% if messages %}
    {% for message in messages %}
    <div class="toast {% if message.tags == 'success' %}bg-success text-white{% elif message.tags == 'error' %}bg-danger text-white{% endif %}" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>

{% endblock %}
