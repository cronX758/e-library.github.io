{% extends 'student_base.html' %}

{% block content %}
<div class="container">
    <div class="card " style="max-width: 500px;">
    <h2>Student Profile</h2>
        <hr>
    <form method="POST" action="{% url 'student-profile' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ student.username }}" readonly>
        </div>
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ student.full_name }}" readonly>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" readonly>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update Password</button>
            <a href="{% url 'student-dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    </div>
</div>
{% endblock %}
